# iRacing OAuth Client - Default Configuration
# Default operational settings - committed to repo
# Users can override settings by creating iracing_oauth.ini
# For credentials, use .env file (never commit)

[oauth]
# Request timeout in seconds
request_timeout = 30
# Time in seconds before token expiry to trigger refresh
token_refresh_buffer_seconds = 60
# OAuth scope
scope = iracing.auth
# iRacing environment (members for production)
environment = members

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
# Log format: human (readable) or json (structured)
format = human
